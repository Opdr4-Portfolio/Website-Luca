<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('a').click(function(){
		//alert("i am click");
		var selected = $(this);
		$('a').removeClass('active');
		$(selected).addClass('active');
	});
	var $a = $('.a'),
	$b = $('.b'),
	$c = $('.c'),
	$d = $('.d'),
	$home = $('.home'),
	$aboutus = $('.aboutus'),
	$gallery = $('.gallery'),
	$contactus = $('.contactus');

	$a.click(function(){
		$home.fadeIn();
		$aboutus.fadeOut();
		$gallery.fadeOut();
		$contactus.fadeOut();
	});
	$b.click(function(){
		$aboutus.fadeIn();
		$home.fadeOut();
		$gallery.fadeOut();
		$contactus.fadeOut();
	});
	$c.click(function(){
		$gallery.fadeIn();
		$home.fadeOut();
		$aboutus.fadeOut();
		$contactus.fadeOut();
	});
	$d.click(function(){
		$contactus.fadeIn();
		$home.fadeOut();
		$gallery.fadeOut();
		$aboutus.fadeOut();
	});
});
</script>
